<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- When webpage is opened the user will see the following:

header saying weather dashboard

col-3 or 4 for search and history list
search box on top left hand side - this will have 2 elements:
1 = text input box to search for a city
2 = button to submit the search

underneath search area will be horizontal line and room for a list which will have dynamically created buttons based on previous searches
these will be past cities that have been searched for and if clicked will run search again for that city

col 8 or 9 for this section
section to show weather for todays date for chosen city. This will hold todays date, city name, icon of weather conditions,
temperature, humidity, wind speed and UV index. UV index is color coded depending on severity

Underneath this will be a heading saying 5-day forecast and 5 dynamically created cards with the next 5 day forecast showing
date, icon of weather, temperature, wind speed and humidity -->

<body>
    <main class="container-fluid">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <section class="col-2">
                <!-- search box and submit button -->
                <form id="search-form" autocomplete="off">
                    <div class="form-group">
                        <label for="city-search">Search for a city:</label>
                        <input type="text" class="form-control" id="city-search" placeholder="Enter city name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
                </form>
                <hr>
                <div class="btn-group-vertical w-100" id="weather-history">
                    <!-- history list -->
                </div>
            </section>
            <section class="col-10">
                <div id="today-weather">
                    <!-- todays weather -->
                </div>
                <div class="row p-2">
                    <div class="d-inline-flex p-2" id="five-day-weather">
                        <!-- 5 day forecast -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
